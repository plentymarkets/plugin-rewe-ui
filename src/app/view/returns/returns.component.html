<terra-base-toolbar>
    <terra-button
        [inputIsDisabled]="isLoading"
        [inputIcon]="'icon-save'"
        (outputClicked)="onSaveBtnClicked()">
    </terra-button>
</terra-base-toolbar>

<div class="container-fluid">
    <div class="row">
        <ng-template ngFor let-returnReasonMapping [ngForOf]="_returnReasonMappingList">
            <div class="col-xs-12 col-md-3 col-lg-3">
                <terra-info-box>
                    <span body>
                        <b>{{ 'returns.returnReason' |Â translate:lang }}: </b> {{returnReasonMapping.caption}}
                        <terra-select-box
                            [inputListBoxValues]="_reweReturnReasonList"
                            [(ngModel)]="returnReasonMapping.reweReturnReasonId"
                            [inputName]="'returns.reweReturnReason' | translate:lang">
                        </terra-select-box>
                    </span>
                </terra-info-box>
            </div>
        </ng-template>
    </div>
</div>
